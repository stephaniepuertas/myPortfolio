<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Portfolio</title>
</head>
<body>
    <!-- creating container -->
    <div class="container">
        <!-- adding background image -->
        <style>
            body {
            background-image: url('/images/backgroundpic.JPG');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            }
            </style>
            <!-- end of background image -->
        <!-- title -->
        <div class="title">
            <h1 id="title-name"> Welcome To My Page  </h1>
        </div>
        <!-- creating header  -->
        <div class="header">
            <div class="header-image-h1">
                <img class="img-header" src="./images/max.jpg" alt="dog image">    
                <h1 id="header-name">SPuertas</h1>
                <!-- inputting searchbar -->
                <input class="search" type="text" placeholder="Search">
                <button class="enter" > Enter</button>
            </div>
            <!-- end of header -->
        </div>
        <!-- creating navBar -->
        <div class="navBar">
            <div class="navBar-img-title-1">
                <img class="img-navbar" src="./images/aboutme.jpeg" alt="about me icon"> 
                <p class="navtext"> About Me </p>
            </div>
            <div class="navBar-img-title-1">
                <img class="img-navbar" src="./images/experience.png" alt="experience icon"> 
                <p class="navtext"> Experience </p>
            </div>
            <div class="navBar-img-title-1">
                <img class="img-navbar" src="./images/education.png" alt="education icon"> 
                <p class="navtext"> Education </p>
            </div>
            <div class="navBar-img-title-1">
                <img class="img-navbar" src="./images/projects.jpeg" alt="projects icon"> 
                <p class="navtext"> Projects </p>
            </div>
            <div class="navBar-img-title-1">
                <img class="img-navbar" src="./images/education.png" alt="skills icon"> 
                <p class="navtext"> Skills </p>
            </div>
            <div class="navBar-img-title-1">
                <img class="img-navbar" src="./images/contact.png" alt="contact icon"> 
                <p class="navtext"> Contact Info. </p>
            </div>
            <!-- end of navBar -->
        </div>
        <!-- start of mainbody -->
        <div class="mainbody">
            <div class="box-left">
                <img class="img-left" src="./images/me.JPG" alt="me"> 
                


            </div>




            <!-- end of mainbody -->
        </div>
        
        <!-- end of container -->
    </div>
    

    <script src="main.js"> </script>
</body>
</html>
