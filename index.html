<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Portfolio</title>
</head>
<body>
    <!-- creating container -->
    <div class="container">
        <!-- creating header  -->
        <div class="header">
            <div class="header-image-h1">
                <img class="img-header" src="./images/max.jpg" alt="dog image">    
                <h1 id="header-name">SPuertas</h1>
            </div>
            <!-- end of header -->
        </div>
        <!-- creating navBar -->
        <div class="navBar">
            <div class="navBar-img-title-1">
                <img class="img-navbar" src="./images/about me.png" alt="about me icon"> 
                <p> About Me </p>
            </div>
            <div class="navBar-img-title-1">
                <img class="img-navbar" src="./images/experience.png" alt="experience icon"> 
                <p> Experience </p>
            </div>
            <div class="navBar-img-title-1">
                <img class="img-navbar" src="./images/education.png" alt="education icon"> 
                <p> Education </p>
            </div>
            <div class="navBar-img-title-1">

                <p> Projects </p>
            </div>
            <div class="navBar-img-title-1">

                <p> Skills </p>
            </div>
            <div class="navBar-img-title-1">

                <p> Contact Info. </p>
            </div>
            

            <!-- end of navBar -->
        </div>
        
        <!-- end of container -->
    </div>
    

    <script src="main.js"> </script>
</body>
</html>
